<html>  
<head> 
    <link rel="stylesheet" href="styling.css"> 
<link rel="shortcut icon" href="Twitter-logo.svg.png" type="image/x-icon">  
</head>  
<title>html form</title>  
<body>
    <div class="signup-form">
        <form>
            <fieldset>
        <h1>Signup</h1>
        <input type="text" name="Name" placeholder="Full Name" required>
         <input type="email" name="email" placeholder="Your Email" required>
         <input type="password" name="password" placeholder="Password" required>
         <input type="password" name="password" placeholder="Confirm Password" required>
         <input type="const {propertyName} = objectToDestruct;" name="dob" placeholder="DOB" required>
        <div class="radiobtn">
        <input type="radio" name="student" >
        <label for="student">Student</label>
        <input type="radio" name="employee">
        <label for="employee">Employee</label>
        </div>
        <div class="checkbox">
        <input type="checkbox"  name="terms">
        <label for="terms">I agree to all the Terms and Conditions</label>
        </div>
        <button type="submit" class="btn">Signup</button>
    </fieldset>
</form>
     </div>
</body>
</html>
